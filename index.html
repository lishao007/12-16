<!DOCTYPE html>
<html>
<head>
    <title>就业网</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/normallize.css">
    <link rel="stylesheet" type="text/css" href="css/zizhiwangye.css">
    <style type="text/css">
        #span{
            height: 1px;
            font-size: 1px;
        }
        #p1,#p2,#p3,#p4,#p5,#p6,#p7,#p8{
            display: none;
        }
        body,html{
            height:2000px;
        }
        .up {
            display: none; width: 100px; height: 100px; background: #ccc; 
            position: fixed; right: 10px; bottom: 20px;
        }
        #top{
            width: 100%;
            height: 25px;
            text-align: center;
        }      
    </style> 
</head>
<body>
<div class="header">
<div class="container" class="clear">
    <img src="img.1/1.png" alt="logo图" class="logo">
    <ul class="nav" class="clear">
        <li><a href="#">职位</a></li>
        <li><a href="#">企业</a></li>
        <li><a href="#">招聘会</a></li>
    </ul>
    <form class="form" class="clear">
        <input type="text" placeholder="输入关键词" class="search" id="inp" />
        <div id="span"></div>
    </form>
</div>
</div>
<div class="nextfirst">
<div class="container">
    <ul>
        <li class="one"><a href="#">热门企业</a></li>
        <li><a href="#">企业政策</a></li>
        <li><a href="#">企业文化</a></li>
        <li><a href="#">企业历史</a></li>
        <li><a href="#">企业招聘要求</a></li>
        <li><a href="#">企业年薪</a></li>
        <li class="nine" id="more"><a href="#">更多</a></li>
    </ul>
</div>
</div>
<div class="nextsecond">
    <div class="container" class="clear">
        <ul>
            <li><a href="#">推荐</a></li>
            <li><a href="#">华为</a></li>
            <li><a href="#">阿里</a></li>
            <li><a href="#">京东</a></li>
            <li><a href="#">淘宝</a></li>
            <li><a href="#">抖音</a></li>
            <li><a href="#">快手</a></li>
            <li id="baidu"><a href="#">百度</a></li>
            <li><a href="#">虎牙</a></li>
        </ul>
    </div>
</div>
<div class="nextthird">
    <div class="container" class="clear">
        <div class="mo"><img src="img.1/3.png" id="img1"><p id="p1">阿里企业</p></div>
        <div class="mo"><img src="img.1/4.png" id="img2"><p id="p2">百度企业</p></div>
        <div class="mo"><img src="img.1/5.png" id="img3"><p id="p3">华为企业</p></div>
        <div class="mo"><img src="img.1/6.png" id="img4"><p id="p4">京东企业</p></div>
        <div class="mo"><img src="img.1/7.png" id="img5"><p id="p5">淘宝企业</p></div>
        <div class="mo"><img src="img.1/8.png" id="img6"><p id="p6">快手</p></div>
        <div class="mo"><img src="img.1/9.png" id="img7"><p id="p7">抖音</p></div>
        <div class="mo"><img src="img.1/10.png" id="img8"><p id="p8">虎牙</p></div> 
    </div>
</div>
<div class="nextfouth">
    <div class="container">
        <p>苏ICP备000号、2014-2017 版权所有</p>
    </div>
</div>
<div id="top" class="up" onclick="goTop()">回到顶部</div> 
<script type="text/javascript">
    var timer
    var input = document.getElementById('inp')
    var span = document.getElementById('span')
    var p = document.getElementById('p')
    var baidu = document.getElementById('baidu')
    var more = document.getElementById('more')
    var img1 = document.getElementById('img1')
    var img2 = document.getElementById('img2')
    var img3 = document.getElementById('img3')
    var img4 = document.getElementById('img4')
    var img5 = document.getElementById('img5')
    var img6 = document.getElementById('img6')
    var img7 = document.getElementById('img7')
    var img8 = document.getElementById('img8') 
    function getStyle(obj,attr){
            if (obj.currentStyle) {
                return obj.currentStyle[attr];
            }else{
                return getComputedStyle(obj)[attr]
            }
    }
    function goTop(){
        var odiv = document.getElementById("top");
        document.documentElement.scrollTop = document.body.scrollTop = 0;
    }
    window.onscroll = function(){
        var odiv = document.getElementById("top");
        var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        if(scrollTop > 700){   
            odiv.style.display = "block";
        } else {
            odiv.style.display = "none"
        }
    }
    baidu.onclick = function(){
        timer = setTimeout(function(){
            open('http://www.baidu.com')
        }, 5000)
    }       
    inp.onclick = function(){
        span.innerHTML = "输入内容不能为空";
    }
    inp.onblur = function(){
        span.innerHTML = '';
    }
    more.onclick = function(){
        prompt("请先登陆，获得更多信息",'')
    }
    img1.onmousemove = function(){
        p1.style.display = 'block';
    }
    img1.onmouseout = function(){
        p1.style.display = 'none';
    }
    img2.onmousemove = function(){
        p2.style.display = 'block';
    }
    img2.onmouseout = function(){
        p2.style.display = 'none';
    }
    img3.onmousemove = function(){
        p3.style.display = 'block';
    }
    img3.onmouseout = function(){
        p3.style.display = 'none';
    }    
    img4.onmousemove = function(){
        p4.style.display = 'block';
    }
    img4.onmouseout = function(){
        p4.style.display = 'none';
    }
    img5.onmousemove = function(){
        p5.style.display = 'block';
    }
    img5.onmouseout = function(){
        p5.style.display = 'none';
    }
    img6.onmousemove = function(){
        p6.style.display = 'block';
    }
    img6.onmouseout = function(){
        p6.style.display = 'none';
    }
    img7.onmousemove = function(){
        p7.style.display = 'block';
    }
    img7.onmouseout = function(){
        p7.style.display = 'none';
    }                
    img8.onmousemove = function(){
        p8.style.display = 'block';
    }
    img8.onmouseout = function(){
        p8.style.display = 'none';
    }    
</script>
</body>
</html>
